<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="title">
        <div class="container">
            <h1 class="title__text">Weather app!</h1>
        </div>
    </header>

    <main>

        <div class="row justify-content-center">
            <section class="col-10">
                <div class="alert alert-danger" role="alert" style="display: none"></div>
            </section>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <section class="search col-md-8">
                    <form class="search-form input-group">
                        <input class="search-form__input form-control" type="text" placeholder="Enter your city here..."
                            aria-label="" aria-describedby="btnGroupAddon">

                        <button class="search-form__search btn btn-primary" type="button" disabled>Search</button>
                        <button class="search-form__location btn btn-primary" type="button">Your Location</button>
                    </form>
                </section>
            </div>

            <div class="row justify-content-center">
                <section class="col-lg-4 col-md-8 col-sm-10">
                    <div class="card item" style="display: none;">
                        <img src="#" class="card-img-top item__image" alt="weather image">
                        <div class="card-body item-header">
                            <h5 class="card-title item-header__city">City</h5>
                            <h6 class="card-subtitle item-header__country">Country</h6>
                            <p class="card-text item-header__temperature">Temperature</p>
                        </div>
                        <ul class="list-group list-group-flush item-list">
                            <li class="list-group-item item-list__description">Description</li>
                            <li class="list-group-item item-list__feelsLike">Feels like</li>
                            <li class="list-group-item item-list__humidity">Humidity</li>
                        </ul>
                        <div class="card-body item-links">
                            <a href="#" class="btn btn-primary card-link item-links__wiki" target="_blank">Wiki</a>
                            <a href="https://github.com/morvwy"
                                class="btn btn-outline-primary card-link item-links__another" target="_blank">GitHub</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
